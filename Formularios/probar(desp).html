<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Video introductorio</title>
  </head>
  <body>
    <p>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/rxoJXyfI58Y?si=E48tkwnQeAK_305N" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
  </p>
    <br><br>
    Indique la calidad del video(Malo. Normal o Muy Bueno)
    <input type="range" name="rango"
      min="1" max="3" list="lista-rango">
    <datalist id="lista-rango">
      <option value="1" label="Malo">
      <option value="2" label="Normal">
      <option value="3" label="Muy Bueno">
    </datalist>
    <form>
    <p><input type="submit" value="Enviar"></p>
  </form>
  </body>
</html>
