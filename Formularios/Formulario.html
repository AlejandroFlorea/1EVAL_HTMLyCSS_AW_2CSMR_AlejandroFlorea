<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Formulario de prueba</title>
    <link rel="stylesheet" href="Estilos/estilos.css">
  </head>
  <body>
    <form action="probar(desp).html" method="get">
      Nombre: <input type="text" name="nombre" size="20" required>
      Apellidos: <input type="text" name="apellidos" size="30" required>
       Fecha de nacimiento: <input type="date" name="fecha">
      Sexo:
        <input type="radio" name="hm" value="h" required> Hombre
        <input type="radio" name="hm" value="m" required> Mujer
        <input type="radio" name="hm" value="pd"required> Prefiero no decirlo
      
      
        <input type="checkbox" name="politica" required>Acepto la <a href="https://policies.google.com/privacy?hl=es">Politica de privacidad</a>
      
      
        <input type="submit" value="Probar">
        <input type="reset" value="Borrar">
      
    </form>
    <img src="Img/clubpenguin.gif" alt="penguin" width="220px" height="215px">
  </body>
</html>
